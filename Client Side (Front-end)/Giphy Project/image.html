<body>
    <div class="container img-page">
        <div class="container text-center image-container">
            <img src="" id="he" alt="">
        </div>
        <div class="container btn-container text-center" id="btns">
            <button class="btn btn-info img-btn" onclick="goBack()">Go Back</button>
            <button class="btn btn-success img-btn" onclick="down_image()">Download</button>
        </div>
    </div>

    <script>
        window.onload = function () {
                var url = document.location.href,
                params = url.split('?')[1].split('&'),
                data = {}, tmp;
                for (var i = 0, l = params.length; i < l; i++) {
                   tmp = params[i].split('=');
                   data[tmp[0]] = tmp[1];
                }
                document.getElementById('he').src = decodeURIComponent(data.img); 
                
                var btns = document.getElementById('btns');
                btns.style.visibility = "visible";
        }

            var x=new XMLHttpRequest();
